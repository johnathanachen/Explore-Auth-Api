<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitii - Exercise API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Fitness API">
  <link rel="stylesheet" href="assets/ps-icon-pack.min.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
  <style>
		:root {
			--theme-color: #7AE6F2;
		}
		body {
			background: #FFFFFF;
		}
    .sidebar ul li.active>a {
      color: #7568FD;
    }
		.app-nav.app-nav {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			position: fixed;
			margin: 0;
			padding: 0 15px;
			height: 60px;
			background: #FFFFFF;
		}
		svg {
			pointer-events: none;
		}
		a svg {
			cursor: pointer;
			fill: #c8c8c8;
		}
		a:hover svg {
			fill: #ea6f5a;
			fill: var(--theme-color, #51b1dd);
		}
    a {
      text-decoration: none;
    }
		.results-panel {
			background: #121212;
		}
		.sidebar.sidebar {
			background: #FFFFFF;
		}
		.sidebar-toggle.sidebar-toggle {
			background: #FFFFFF;
		}
    .sidebar-toggle span {
      background: #121212;
    }
		.search.search {
			border: none;
			padding: 0;
		}
		.search.search input {
			background: transparent;
			line-height: 40px;
			padding: 6px;
			background: #FFFFFF;
			border-bottom: 1px solid transparent;
		}
		.search.search input:focus {
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}
		.search.search .results-panel {
			background: #3f3f3f;
		}
		.search.search .matching-post {
			padding: 6px;
			margin: 6px;
			background: rgba(255, 255, 255, 0.025);
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		.search.search .matching-post:last-child {
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		.sequence {
			margin: 30px auto;
		}
		.app-name-link {
			display: flex;
			align-items: center;
			margin: 6px 15px;
		}
		.app-name-link::before {
			content: '';
			display: inline-block;
			width: 40px;
			height: 40px;
			background: url(./assets/icon.svg);
			background-size: 100%;
			margin-right: 15px;
		}
		.markdown-section.markdown-section p.warn {
			background: var(--theme-color, #51b1dd);
			color: #fff;
		}
		.markdown-section.markdown-section a {
			color: #3f3f3f;
		}
    .markdown-section code {
      color: #7568FD;
      font-weight: bold;
    }
		.app-nav p {
			display: flex;
			align-items: center;
		}
		.app-nav a {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 30px;
			height: 30px;
		}
	</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://raw.githubusercontent.com/johnathanachen/Fitii/master/docs/logo.png" height="50px">',
      repo: '',
      loadSidebar: true,
      search: {
				paths: 'auto',
				placeholder: 'Search'
			},
      subMaxLevel: 2,
      loadNavbar: true,
      autoHeader: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
